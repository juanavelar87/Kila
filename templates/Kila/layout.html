{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="shortcut icon" type="image/png" href="link to favicon"/> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'Kila/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title%}Kila Environmental Services{%endblock%}</title>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<script src="{% static 'Kila/script.js' %}"></script>
    {% block head%}{%endblock%}
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img height="50" src="{% static 'Kila/kila-logo.png'%}"></img>
          <img height="50" src="{% static 'Kila/sapal-logo.png'%}"></img>
        
        </a>
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'access:logout' %}" >Cerrar sesión</a></button>
          {% else %}
          <button type="button" class="btn btn-primary"><a href="{% url 'access:login' %}" class="alink">Iniciar sesión</a></button>
          {%endif%}
        </div>
      </header>
      <main>
        <div class="container">
    {%block body%}
    {%endblock%}
        </div>
      </main>
</body>
</html>
